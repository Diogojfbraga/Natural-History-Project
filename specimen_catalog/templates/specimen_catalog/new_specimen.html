{% extends 'specimen_catalog/base.html' %}

{% block title %}New Specimen{% endblock %}

{% block content %}
    <h1>New Specimen</h1>

    {% if messages %}
        <script>
            setTimeout(function() {
                hideMessage();
            }, 1500);

            function hideMessage() {
                var successMessages = document.getElementsByClassName('alert success');
                for (var i = 0; i < successMessages.length; i++) {
                    successMessages[i].style.opacity = '0';
                    setTimeout(function() {
                        successMessages[i].style.display = 'none';
                    }, 200);
                }
            }
        </script>
    {% endif %}

    <form method="post" class="form-control" action="{% url 'new_specimen' %}">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Create New Specimen</button>
            <a href="{% url 'new_taxonomy' %}" class="btn btn-primary">Create New Taxonomy</a>
            <a href="{% url 'new_expedition' %}" class="btn btn-primary">Create New Expedition</a>
        </div>
    </form>
{% endblock %}
