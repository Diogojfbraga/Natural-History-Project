<!-- taxonomy_update.html page -->
{% extends 'specimen_catalog/master.html' %}

{% block content %}
    <h1>Update Taxonomy for {{ specimen }}</h1>

    <form method="post" action="{% url 'taxonomy_update' specimen_pk=specimen.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="button-container">
            <button type="submit" class="btn btn-success">Update Taxonomy</button>
            <a href="{% url 'specimen_detail' pk=specimen.pk %}" class="btn btn-primary ml-2">Back to Specimen Detail</a>
        </div>
    </form>

{% endblock %}
