<!-- specimen_catalog/templates/specimen_catalog/new_expedition.html -->
{% extends 'specimen_catalog/master.html' %}

{% block title %}New Expedition{% endblock %}

{% block content %}
    <h1>New Expedition</h1>

    <form method="post" action="{% url 'new_expedition' %}">
        {% csrf_token %}
        {{ expedition_form.as_p }}

        <button type="submit">Create New Expedition</button>
    </form>
{% endblock %}
