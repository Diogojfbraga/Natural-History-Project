<!-- Header and nav block -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Natural History Project {% endblock %}</title>
    
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <!-- CSS Style File -->    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    {% block head %}{% endblock %}
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Natural History Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'all_specimens' %}">All Specimens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'new_specimen' %}">New Specimen</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
